<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">

    <title>User</title>
</head>

<body>

<div th:align="center">

    <div >
        <h2 style="color: plum">
            <span sec:authentication="principal.username"></span> with roles
            <span>
                <div th:each="role : ${user.getRoles()}">
                    <a th:text="${role.getName()}">Role</a>
                </div>
            </span>
        </h2>
    </div>

    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout">
    </form>


    <table th:border="1.5" th:cellpadding="5">

        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>E-mail</th>
            <th>Role</th>
        </tr>
        <tr>

            <td><a th:text="${user.getId()}">Id</a></td>
            <td><a th:text="${user.getFirstName()}">Firstname</a></td>
            <td><a th:text="${user.getLastName()}">Lastname</a></td>
            <td><a th:text="${user.getAge()}">Age</a></td>
            <td><a th:text="${user.getEmail()}">E-mail</a></td>
            <td>
                <div th:each="role : ${user.getRoles()}">
                    <a th:text="${role.getName()}">Role</a>
                </div>
            </td>
        </tr>
    </table>
    <br/>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/admin}">Go back to the table</a>
    </div>

</div>

</body>
</html>
