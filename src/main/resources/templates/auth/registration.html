<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">

    <title>Registration</title>
</head>
<body>

<div th:align="center">
    <h2>User Registration</h2>

    <form th:method="post" th:action="@{/auth/registration}" th:object="${user}">
        <table th:border="0" th:cellpadding="5">
            <tr>
                <td><label for="firstname"> Enter first name</label></td>
                <td><input type="text" th:field="*{firstName}" id="firstname"/></td>
                <div style="color: darkred" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                    First Name error
                </div>
            </tr>

            <tr>
                <td><label for="lastname"> Enter last name</label></td>
                <td><input type="text" th:field="*{lastName}" id="lastname"/></td>
                <div style="color: darkred" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                    Last Name error
                </div>
            </tr>

            <tr>
                <td><label for="age"><b>Age</b></label></td>
                <td><input type="number" th:field="*{age}" id="age"/></td>
                <div style="color: darkred" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
                    Age error
                </div>
            </tr>

            <tr>
                <td><label for="email"><b>E-mail</b></label></td>
                <td><input type="text" th:field="*{email}" id="email"/></td>
                <div style="color: darkred" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    Email error
                </div>
            </tr>

            <tr>
                <td><label for="password"><b>Введите пароль</b></label></td>
                <td><input type="password" th:field="*{password}" id="password"/></td>
                <div style="color: darkred" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    Password error
                </div>
            </tr>

            <tr>
                <td><label for="passwordConf"><b>Confirm your password</b></label></td>
                <td><input type="password" th:field="*{passwordConfirm}" id="passwordConf"/></td>
                <div style="color: darkred" th:if="${#fields.hasErrors('passwordConfirm')}"
                     th:errors="*{passwordConfirm}">
                    Password error
                </div>
            </tr>

            <tr th:colspan="2">
                <td>
                    <button style="color: green" type="submit" class="registerbtn">Register</button>
                </td>
            </tr>

            <tr th:colspan="2">
                <td><a style="color: darkblue" th:href="@{/}">Go back to the main page</a></td>
            </tr>
        </table>

    </form>
</div>
</body>
</html>
