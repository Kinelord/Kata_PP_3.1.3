<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">

    <title>Update user</title>
</head>
<body>

<div class="container" th:align="center">
    <h2>Edit User</h2>

    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
        <table th:border="0" th:cellpadding="5">

            <tr>
                <td><label for="firstname"> Enter First Name</label></td>
                <td><input type="text" th:field="*{firstName}" id="firstname"/></td>
                <div style="color: darkred" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                    First Name error
                </div>
            </tr>


            <tr>
                <td><label for="lastname"> Enter Lastname</label></td>
                <td><input type="text" th:field="*{lastName}" id="lastname"/></td>
                <div style="color: darkred" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                    Last Name error
                </div>
            </tr>

            <tr>
                <td><label for="age"><b>Age</b></label></td>
                <td><input type="number" th:field="*{age}" id="age"/></td>
                <div style="color: darkred" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
                    Age error
                </div>
            </tr>

            <tr>
                <td><label for="email"><b>E-mail</b></label></td>
                <td><input type="text" th:field="*{email}" id="email"/></td>
                <div style="color: darkred" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    E-mail error
                </div>
            </tr>

            <tr>
                <td><label for="password"><b>Введите пароль</b></label></td>
                <td><input type="password"  id="password"/></td>
            </tr>

            <tr>
                <td><input type="hidden" th:field="*{roles}" id="role"/></td>
            </tr>

            <tr>
                <td><input type="submit" id="Save changes"/></td>

            </tr>
        </table>
    </form>
</div>

</body>
</html>
