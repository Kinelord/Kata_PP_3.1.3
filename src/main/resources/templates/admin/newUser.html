<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">

    <title>New user</title>
</head>

<body>

<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Register</div>
            <div class="card-body">

                <form class="form-horizontal" method="post" action="#">

                    <div class="form-group">
                        <label for="firstname" class="cols-sm-3 control-label"> Enter First Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user fa"
                                                                                   aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="firstName" id="firstname"
                                       placeholder="Enter your firstName"/>
                                <div style="color: darkred" th:if="${#fields.hasErrors('firstName')}"
                                     th:errors="*{firstName}">
                                    First Name error
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="cols-sm-3 control-label"> Enter Last Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user fa"
                                                                                   aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="lastName" id="lastName"
                                       placeholder="Enter your lastName"/>
                                <div style="color: darkred" th:if="${#fields.hasErrors('lastName')}"
                                     th:errors="*{lastName}">
                                    Last Name error
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="cols-sm-3 control-label"> Enter age</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user fa"
                                                                                   aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="age" id="age"
                                       placeholder="Enter your age"/>
                                <div style="color: darkred" th:if="${#fields.hasErrors('age')}"
                                     th:errors="*{age}">
                                    age error
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="cols-sm-3 control-label"> Enter email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user fa"
                                                                                   aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="email" id="email"
                                       placeholder="Enter your email"/>
                                <div style="color: darkred" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}">
                                    email error
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="cols-sm-3 control-label"> Enter password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user fa"
                                                                                   aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="password" id="password"
                                       placeholder="Enter password"/>
                                <div style="color: darkred" th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}">
                                    password error
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group ">
                        <button type="button" class="btn btn-primary btn-lg btn-block login-button">Register</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</div>

</body>
</html>
